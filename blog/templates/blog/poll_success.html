{% extends "base.html" %}

{% block page_content %}
    <div class="text-center mt-5">
        <h2>Obrigado por participar da enquete!</h2>
        <p>Sua resposta foi registrada com sucesso.</p>

        <a href="{% url 'blog_index' %}" class="btn btn-primary">Voltar à página inicial</a>
    </div>

    {% for poll in polls %}
        <h3><a href="{% url 'poll_detail' poll.pk %}">{{ poll.title }}</a></h3>
        <p>{{ poll.description | slice:":400" }}...</p>
    {% endfor %}
{% endblock page_content %}
