{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block page_title %}
    <h2>Possui uma ideia de Post pronta?</h2>
    <p>Nos envie a sua ideia!</p>
{% endblock page_title %}

{% block page_content %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
{% endblock page_content %}
