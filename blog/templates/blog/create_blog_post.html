<!-- template segunda entrega -->

{% extends "base.html" %}
<!-- Carrega as tags do pacote crispy-forms para estilizar o formulário -->
{% load crispy_forms_tags %}

{% block page_title %}
    <h2>Possui uma ideia de Post pronta?</h2>
    <p>Nos envie a sua ideia!</p>
{% endblock page_title %}

{% block page_content %}
    <form method="post">
        <!-- Token CSRF para proteger o formulário contra ataques CSRF (Cross-Site Request Forgery) -->
        {% csrf_token %}
        <!-- Renderiza o formulário utilizando o estilo do crispy-forms -->
        {{ form|crispy }}
        <!-- Botão para enviar o formulário -->
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
{% endblock page_content %}
