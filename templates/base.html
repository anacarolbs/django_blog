<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        /* Corpo da página */
        body {
            max-width: 1200px;
            margin: auto;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
            color: #333333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Cabeçalho */
        header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(90deg, #4e78e4, #1527ae);
            color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #d1d9f0;
        }

        /* Navegação */
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        nav a {
            background-color: white;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            color: #4e78e4;
            font-weight: bold;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        nav a:hover {
            background-color: #1527ae;
            color: white;
            transform: scale(1.05);
        }

        nav a.highlight {
            background-color: #1527ae;
            color: white;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        nav a.highlight:hover {
            background-color: #4e78e4;
            transform: scale(1.1);
        }

        /* Conteúdo principal */
        main {
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        main h2 {
            font-size: 2rem;
            color: #4e78e4;
            margin-bottom: 20px;
        }

        /* Rodapé */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            background: linear-gradient(90deg, #1527ae, #4e78e4);
            color: white;
            border-radius: 10px;
            font-size: 0.9rem;
            box-shadow: 0px -2px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #d1d9f0;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: white;
        }

        /* Botão de voltar ao topo */
        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4e78e4;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            text-align: center;
            font-size: 1.2rem;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            display: none;
            transition: all 0.3s ease;
        }

        #back-to-top:hover {
            background-color: #1527ae;
            transform: scale(1.1);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 10px;
            }

            header h1 {
                font-size: 2rem;
            }

            main {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    {% include "blog/header.html" %}

    <main>
        {% block page_title %}{% endblock page_title %}
        {% block page_content %}{% endblock page_content %}
    </main>

    {% include "blog/footer.html" %}
</body>

<a href="#" id="back-to-top" title="Voltar ao topo"><i class="fa-solid fa-arrow-up"></i></a>

<script>
    const backToTopButton = document.getElementById("back-to-top");

    window.addEventListener("scroll", () => {
        if (window.scrollY > 300) {
            backToTopButton.style.display = "block";
        } else {
            backToTopButton.style.display = "none";
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
